{# TODO: this and other widgets under authenticated are used in unauthenticated pages, so restructure maybe? #}
{% if action_url_name_override %}
    <form action='{% url action_url_name_override %}' method='post'>
{% else %}
    <form action='{% url form.action_url_name %}' method='post'>
{% endif %}
{% csrf_token %}
{% for field in form %}
    {% include 'authenticated/widgets/form_field.html' with field=field only %}
{% endfor %}
<div>
    <input id="simple_form_submit" class="action_button" type='submit' value='Submit' title="{{ submit_title }}"/>
</div>
</form>
